<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="WEB-INF/jsf/template.xhtml">
        <ui:param name="dspTarget" value="loginOnetime" />
        <ui:define name="title">
            <!--セキュアファイル交換サービス-->
            #{loginOnetimeView.getItemCaption('title')}
        </ui:define>

        <ui:define name="content">
            <h:form id="loginForm">
                <div style="text-align: center;">
                    <p:panel style="display: inline-block; width: 40%; min-width: 350px; margin: 30px;" styleClass="box">
                        <f:facet name="header">
                            <!--ログイン-->
                            <h:outputText value="#{loginOnetimeView.getItemCaption('dspLogin')}" style="text-align: center" />
                        </f:facet>

                        <h:inputHidden id="onetimeId" value="#{loginOnetimeView.onetimeId}" />
                        <h:inputHidden id="target" value="#{loginOnetimeView.target}" />
                        <p:outputPanel style="margin: 11px;">
                            <!--パスワード-->
                            <h:outputText value="#{loginOnetimeView.getItemCaption('dspPassword')}" />
                            <br />
                            <!--パスワード-->
                            <p:password id="password" value="#{loginOnetimeView.password}" size="30"
                                        maxlength="#{loginOnetimeView.passwordCharMax}" required="true"
                                        label="#{loginOnetimeView.getItemCaption('dspPassword')}"
                                        autocomplete="off"
                                        style="margin: 5px;" />
                        </p:outputPanel>
                        <!--ログイン-->
                        <p:commandButton id="loginBtn" class="loginbtn"
                                         value="#{loginOnetimeView.getItemCaption('dspLogin')}"
                                         process="@form"
                                         action="#{loginOnetimeView.login()}"
                                         style="margin: 5px; width: 250px;"
                                         styleClass="floatButton" />
                        <br />
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </p:panel>
                </div>
            </h:form>

            <br />

            <div style="text-align: center;">
                <ui:repeat value="#{norticeView.norticeList}" var="nortice">
                    <p:commandLink value="#{nortice.subject}" oncomplete="PF('dialog').show()" update="dialog" style="color: red">
                        <f:setPropertyActionListener value="#{nortice}" target="#{norticeView.selectedNortice}" />
                    </p:commandLink>
                    <br />
                </ui:repeat>
            </div>

            <br />

            <p:dialog
                id="dialog"
                widgetVar="dialog"
                appendTo="@(body)"
                header="#{norticeView.selectedNortice.subject}"
                width="640"
                height="480"
                showEffect="fade"
                hideEffect="fade"
                modal="true"
                closeOnEscape="true">
                <h:form>
                    <h:outputText id="detail" value="#{norticeView.selectedNortice.content}" style="white-space: pre" />
                    <!--閉じる-->
                    <p:commandButton value="#{loginOnetimeView.getItemCaption('dspBtnClose')}"
                                     onclick="PF('dialog').hide();"
                                     type="button" style="position: absolute; right: 15px; bottom: 15px" />
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
