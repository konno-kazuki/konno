<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>セキュアファイル交換サービス</title>
    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet library="css" name="fss.css" />
        </f:facet>

        <div class="header">
            <div class="ui-grid title" style="min-height: 3em">
                <div class="ui-grid-col-6">
                    <h2 style="margin: 0.3em 10px">
                        セキュアファイル交換サービス
                    </h2>
                </div>

                <div class="ui-grid-col-6">
                </div>
            </div>

            <hr style="margin: 0px" />

            <div class="ui-grid location">
                <div class="ui-grid-col-6">
                </div>
                <div class="ui-grid-col-3">
                </div>
                <div class="ui-grid-col-3">
                </div>
            </div>

            <hr style="margin: 0px" />
        </div>

        <div class="content">
            <div style="text-align: center">
                <p:panel style="display: inline-block; width: 50%; min-width: 800px; margin: 100px" styleClass="box">
                    <f:facet name="header">
                        <h:outputText value="ご利用のページが見つかりません" />
                    </f:facet>
                    ご利用を希望されたページは、有効期限が切れたか、コンテンツが削除された可能性があります。<br />
                    お手数ですが、ファイル無害化サービスをご利用頂き、再実施して頂きますようお願い致します。<br />
                </p:panel>
            </div>
        </div>

        <div class="footer">
            <hr style="margin: 0px" />
        </div>

        <p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException" onexception="PF('ViewExpiredDialog').show();"/>
        <p:dialog id="ViewExpiredDialog" widgetVar="ViewExpiredDialog" header="タイムアウトエラー" closable="false" modal="true" style="text-align: center">
            セッションの有効期限が切れました。再度ログインを行ってください
            <hr />
            <p:button href="./" value="ログインページへ" alt="login" />
        </p:dialog>
    </h:body>
</html>
